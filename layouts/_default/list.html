{{ define "main" }}
<div class="container">
    <header class="list-header">
        <h1>{{ .Title }}</h1>
        {{ with .Content }}
        <div class="list-description">{{ . }}</div>
        {{ end }}
    </header>

    <section class="post-list">
        {{ range .Pages }}
        <article class="post-item">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ with .Summary }}
            <p>{{ . }}</p>
            {{ end }}
        </article>
        {{ end }}
    </section>
</div>
{{ end }}
